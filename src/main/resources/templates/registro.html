<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="MainLogo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="owl.carousel.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>BookHaven - Registrarse</title>
</head>

<body>

    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2" style="background-image: url('bg_1.jpg');"></div>
        <div class="contents order-2 order-md-1">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7">
                        <h3 class="mb-4">Regístrate en <strong>BookHaven</strong></h3>
                        <form onsubmit="register(event)">
                            <div class="form-group first">
                                <label for="username">Nombre de Usuario</label>
                                <input style="height: 40px;" type="text" id="username" name="username" required
                                    class="form-control" placeholder="">
                            </div>
                            <div class="form-group first">
                                <label for="firstName">Nombre</label>
                                <input style="height: 40px;" type="text" id="firstName" name="nombre" required
                                    class="form-control" placeholder="">
                            </div>
                            <div class="form-group first">
                                <label for="lastName">Apellido</label>
                                <input style="height: 40px;" type="text" id="lastName" name="apellido" required
                                    class="form-control" placeholder="">
                            </div>
                            <div class="form-group first">
                                <label for="email">Correo Electrónico</label>
                                <input style="height: 40px;" type="email" id="email" name="correoelectronico" required
                                    class="form-control" placeholder="">
                            </div>
                            <div class="form-group last mb-3">
                                <label for="password">Contraseña</label>
                                <input style="height: 40px;" type="password" id="password" name="password" required
                                    class="form-control" placeholder="">
                            </div>
                            <div class="form-group last mb-3">
                                <label for="confirmPassword">Confirmar contraseña</label>
                                <input style="height: 40px;" type="password" id="confirmPassword" name="confirmPassword"
                                    required class="form-control" placeholder="">
                            </div>
                            <input style="margin-top: 40px;" type="submit" value="Registrarse"
                                class="btn btn-block btn-primary">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        async function register(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                toastr.error('Las contraseñas no coinciden.');
                return;
            }

            const response = await fetch('http://localhost:8080/registrar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    nombre: firstName,
                    apellido: lastName,
                    correoelectronico: email,
                    password: password,
                    rol: {
                        idRol: 2 //2 Es el rol de usuario
                    }
                }),
            });

            if (response.ok) {
                toastr.success('Registro exitoso.');
                window.location.href = '/';
            } else {
                const errorMessage = await response.text(); // Obtener el mensaje de error del backend
                toastr.error(errorMessage); // Mostrar el mensaje de error con toastr
            }
        }
    </script>

</body>

</html>
