<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="MainLogo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <link rel="stylesheet" href="owl.carousel.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <title>BookHaven - Iniciar Sesion</title>
</head>

<body>

    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2" style="background-image: url('bg_1.jpg');"></div>
        <div class="contents order-2 order-md-1">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7">
                        <h3>Recupera tu cuenta de <strong>BookHaven</strong></h3>
                        <p class="mb-4"></p>
                        <form onsubmit="login(event)">
                        
                            <div class="form-group first">
                                <label for="correoelectronico">Correo Electrónico</label>
                                <input style="height: 40px;" type="text" id="correoelectronico"
                                    name="correoelectronico" required class="form-control" placeholder="">
                            </div>
                            
                            <input style="margin-top: 40px;" type="submit" value="Enviar"
                                class="btn btn-block btn-primary">


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        async function login(event) {
    event.preventDefault(); // Prevenir el envío del formulario

    const correoelectronico = document.getElementById('correoelectronico').value;

    try {
        const response = await fetch('http://localhost:8080/recuperar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ correoelectronico }),
        });

        if (response.ok) {
            toastr.success("Solicitud de recuperación enviada con éxito.");
        } else {
            toastr.error("Hubo un error al enviar la solicitud.");
        }
    } catch (error) {
        toastr.error("Error al conectar con el servidor.");
    }
}

    </script>

</body>

</html>
